<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="__STATIC__/css/list.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/css/listType.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h3>分	类	列	表</h3>
<table cellspacing="1">
    <tr>
        <th style="width:5%;">ID 号</th>
        <th style="width:10%;">主 题 名 称</th>
        <th style="width:20%;">主 题 图 片</th>
        <th style="width:10%;">操 作</th>
    </tr>

    {volist name="theme" id="value"}
    <tr>
        <td>{$value.id}</td>
        <td>{$value.description}</td>
        <td><img src="__STATIC__/img/{$value.url}" alt=""></td>
        <td>
            <a href="{:url('theme/addthemeproduct')}?id={$value.id}">添加产品</a>
            <a href="{:url('theme/del')}?id={$value.id}&&image_id={$value.top_image_id}">删除</a>
        </td>
    </tr>
   {/volist}
</table>
{$page}
</body>
</html>

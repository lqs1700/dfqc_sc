<meta charset="utf-8" />
<link href="__STATIC__/css/add.css" rel="stylesheet" type="text/css" />
<form action="{:url('product/edit')}?id={$product.id}" method="POST" enctype="multipart/form-data">
	<table style="width: 68%;">
		<tr>
			<td>产品分类：</td>
			<td>
				<select name="category_id">
					{volist name='category' id='val'}
					<option value={$val.id} {if $product.category ==$val.name} selected {/if} >{$val.name}</option>
					{/volist}
				</select>
			</td>
		</tr>
		<tr>
			<td>产品版本：</td>
			<td>
				<select name="version_id">
					<option value="0">无</option>
					{volist name='version' id='val'}
					<option value={$val.id} {if $product.version ==$val.name} selected {/if} >{$val.name}</option>
					{/volist}
				</select>
			</td>
		</tr>
		<tr>
			<td>产品系列：</td>
			<td>
				<select name="serious_id">
					<option value="0">无</option>
					{volist name='serious' id='val'}
					<option value={$val.id} {if $product.serious ==$val.name} selected {/if} >{$val.name}</option>
					{/volist}
				</select>
			</td>
		</tr>

		<tr>
			<td>产品名称：</td>
			<td><input type="text" name="name" required value="{$product.name}" /></td>
		</tr>

		<tr>
			<td>产品价格：</td>
			<td><input type="text" name="price" required value="{$product.price}" /></td>
		</tr>

		<tr>
		<td>产品库存：</td>
		<td><input type="text" name="stock" required value="{$product.stock}" /></td>
		</tr>

		<tr>
			<td>产品图片：</td>
			<td><input type="file" name="image" id="file" class="main_image_url" style="opacity: 0"/>
				<input type="text" value="{$product.image}" style="width: 215px;height:28px;position: relative;right: 258px;" id="text" class="filetext"/>
				<button id="fileSpan" type="button" class="xiugaibtn" style="position: relative;right: 263px;height:28px;top:1px;">修改</button>
			</td>
		</tr>
		<tr>
			<td>详情选择：</td>
			<td>
				<select name="detail_image">
					<option value="1" {if $product.detail_image=="1"} selected {/if} >车机详情</option>
					<option value="2" {if $product.detail_image=="2"} selected {/if}>云镜详情</option>
				</select>
			</td>
		</tr>

		<tr>
			<td class="tijiao"><input type="submit" value="修 改" /><input type="reset" value="取 消" /></td>
		</tr>
	
	</table>
</form>

<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>	

<script type="text/javascript">
		var file = document.getElementById("file");  
        var text = document.getElementById("text");  
        $("#fileSpan").click(function(){    
            file.click();  
        });  
        file.onchange = type;
        function type(){text.value = file.value;} 
</script>
